<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 保研加分小助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,%3Csvg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z" fill="%23ffffff" fill-opacity="0.05" fill-rule="evenodd"/%3E%3C/svg%3E');
            opacity: 0.5;
        }
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
        }
        .login-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7e22ce 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 1.8rem;
        }
        .login-body {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 500;
            color: #4b5563;
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #d1d5db;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            outline: none;
        }
        .input-icon {
            position: relative;
            display: flex;
            align-items: center;
        }
        .input-icon .fa {
            position: absolute;
            left: 1rem;
            color: #9ca3af;
            z-index: 1;
        }
        .input-icon input,
        .input-icon select {
            padding-left: 2.5rem;
            width: 100%;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7e22ce 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .text-center {
            text-align: center;
        }
        .text-muted {
            color: #6b7280;
        }
        .text-primary {
            color: #4f46e5 !important;
        }
        .text-primary:hover {
            color: #4338ca !important;
        }
        .mt-3 {
            margin-top: 1rem;
        }
        .mb-3 {
            margin-bottom: 1rem;
        }
        .alert {
            border-radius: 8px;
            border: none;
            margin-bottom: 1.5rem;
        }
        .alert-danger {
            background-color: #fee2e2;
            color: #b91c1c;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- 登录头部 -->
            <div class="login-header">
                <i class="fa fa-graduation-cap fa-3x mb-3"></i>
                <h2>保研加分小助手</h2>
                <p class="mt-2 opacity-80">请登录您的账号</p>
            </div>
            
            <!-- 登录表单 -->
            <div class="login-body">
            <!-- 错误信息 -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">
                        <i class="fa fa-exclamation-circle"></i> {{ message }}
                    </div>
                {% endfor %}
            {% elif form.errors %}
                <div class="alert alert-danger">
                    <i class="fa fa-exclamation-circle"></i> 用户名或密码错误，请重试。
                </div>
            {% endif %}
            
            <!-- 登录表单 -->
            <form method="post" action="{% url 'students:login' %}">
                {% csrf_token %}
                
                <!-- 添加用户类型选择 -->
                <div class="form-group">
                    <label for="user_type" class="form-label">用户类型</label>
                    <div class="input-icon">
                        <i class="fa fa-user-circle"></i>
                        <select id="user_type" name="user_type" class="form-control" required>
                            <option value="student">学生</option>
                            <option value="teacher">老师</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="id_username" class="form-label">用户名</label>
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input type="text" id="id_username" name="username" class="form-control" placeholder="请输入用户名" required autofocus>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="id_password" class="form-label">密码</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input type="password" id="id_password" name="password" class="form-control" placeholder="请输入密码" required>
                    </div>
                </div>
                    
                    <!-- 记住我 -->
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="id_remember" name="remember">
                        <label class="form-check-label" for="id_remember">记住我</label>
                    </div>
                    
                    <!-- 登录按钮 -->
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-sign-in"></i> 登录
                    </button>
                    
                    <!-- 隐藏的下一页参数 -->
                    <input type="hidden" name="next" value="{{ next|default:'/' }}">
                </form>
                
                <!-- 辅助链接 -->
                <div class="mt-3 text-center text-muted">
                    <p>用户名密码仅供测试使用</p>
                    <p>管理员账号: admin</p>
                    <p>密码为: 123456</p>
                    <p class="mt-2">忘记密码？<a href="{% url 'students:password_reset' %}" class="text-primary">重置密码</a></p>
                    <p class="mt-1">还没有账号？<a href="{% url 'students:register' %}" class="text-primary">立即注册</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
