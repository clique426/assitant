<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退出登录 - 学生信息管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logout-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .logout-icon {
            font-size: 4rem;
            color: #4f46e5;
            margin-bottom: 1.5rem;
        }
        .logout-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        .logout-message {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7e22ce 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }
        .btn-secondary {
            background-color: #f3f4f6;
            color: #6b7280;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #e5e7eb;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        @media (max-width: 576px) {
            .button-group {
                flex-direction: column;
            }
            .btn-primary, .btn-secondary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-icon">
            <i class="fa fa-sign-out"></i>
        </div>
        
        {% if user.is_authenticated %}
        <!-- 如果用户已登录，显示退出登录确认 -->
        <h1 class="logout-title">确认退出登录</h1>
        <p class="logout-message">您确定要退出当前账号吗？</p>
        
        <!-- Django LogoutView需要POST请求 -->
        <form method="post" action="{% url 'students:logout' %}">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-sign-out mr-2"></i>确认退出
                </button>
                <a href="/api/students/" class="btn btn-secondary">
                    <i class="fa fa-arrow-left mr-2"></i>取消
                </a>
            </div>
        </form>
        {% else %}
        <!-- 如果用户未登录，显示已退出提示 -->
        <h1 class="logout-title">已成功退出登录</h1>
        <p class="logout-message">您已安全退出系统。感谢您的使用！</p>
        
        <div class="button-group">
            <a href="{% url 'students:login' %}" class="btn btn-primary">
                <i class="fa fa-user-circle mr-2"></i>重新登录
            </a>
            <a href="/api/students/" class="btn btn-secondary">
                <i class="fa fa-home mr-2"></i>返回首页
            </a>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
